<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>el与data的两种写法</title>
    <script src='./vue.js' type='text/javascript'>
    </script>
  </head>
  <body>
    <div id="root">
        <h1>{{name}}</h1>
    </div>
    <script>
        const v = new Vue({
            // el:'#root',
            data() {
                return {
                    name:'aa',
                }
            },
        })
        setTimeout(() => {
            v.$mount("#root")
        }, 3000);
        
    </script>
  </body>
</html>
